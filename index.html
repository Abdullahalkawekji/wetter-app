<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false"> 
            <button><img src="weather-app-img/images/search.png"></button>
             
        </div>
        <div class="wetter">
            <img src="weather-app-img/images/rain.png"  class="wetter-icon" >
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">   
                    <img src="weather-app-img/images/humidity.png">
                <p class="humidity">50%</p>
                <p>humidity</p>
    
            <div class="col">   
                    <img src="weather-app-img/images/wind.png">
                
                <p class="wind">22 km</p>
                <p>wind speed</p>
            </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "93da479111094a1edaa20de9eb91f246";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=berlin";


        async function  checkwetter ()
        {
          const response = await fetch(apiUrl +`&appid=${apikey}`);
          var data = await response.json(); 
          
          console.log(data);
          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML = data.main.temp + "°C";
          document.querySelector(".humidity").innerHTML = data.main.humidity+"%";
          document.querySelector(".wind").innerHTML = data.wind.speed;
          


        }
        checkwetter();
    </script>
</body>
</html>
